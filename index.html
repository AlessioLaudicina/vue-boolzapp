<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Whatsapp Web</title>
</head>
<body>

    <div id="app">

         <!--Inizio Sidebar-->
    <div class="sidebar">
        <div class="header">
            <div class="avatar">
                <img src="./img/avatar_1.jpg" alt=""> 
            </div>
            <span>Il tuo Profilo</span>
            <div class="chat-header-right">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                
            </div>
        </div>
        <div class="sidebar-search">
            <div class="sidebar-search-container">
                <input type="text" placeholder="Cerca tra i tuoi contatti">
                <i class="fa-solid fa-magnifying-glass"></i>

            </div>
        </div>
        <div class="sidebar-chats">
            <!--Inserimento v-for per ricreare chat-->
            <div v-for="contact in contacts" class="sidebar-chat">
                <div class="chat-avatar">
                    <img src="contact.avatar" alt="">
                    


                </div>

                <div  class="chat-info">
                    <h4>{{contact.name}}</h4>
                    <p>Ultimo accesso</p>
                </div>
            </div>

        </div>
    </div>


    <div class="message-container">
        <div class="header">
            <div class="chat-title">
                <div class="avatar">
                    <img src="./img/avatar_2.jpg" alt="">
                </div>

                <div class="message-header-content">
                    <h4>Lorenzo Robiolio</h4>
                    <p>Online</p>
                </div>
            </div>

                <div class="chat-header-right">

                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    
                </div>
                
            </div>
            <div class="message-content">
                <p class="chat-message">Lorem ipsum dolor sit amet. <span class="chat-time-messagge">11:45</span></p>
                <p class="chat-message-send">Lorem ipsum dolor sit amet. <span class="chat-time-messagge">11:45</span></p>
                <p class="chat-message">Lorem ipsum dolor sit amet. <span class="chat-time-messagge">11:45</span></p>
                <p class="chat-message-send">Lorem ipsum dolor sit amet. <span class="chat-time-messagge">11:45</span></p>

            </div>

            <div class="message-footer">
                <i class="fa-solid fa-face-laugh-beam"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fa-solid fa-microphone"></i>
            </div>
            
        
    </div>

    </div>
    



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
